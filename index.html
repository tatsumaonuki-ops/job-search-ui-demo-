<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>都内不動産営業の求人検索UIデモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --text-main: #111827;
      --text-sub: #6b7280;
      --border: #e5e7eb;
      --chip-border: #d1d5db;
      --shadow: 0 8px 20px rgba(15, 23, 42, 0.07);
      --radius-card: 16px;
      --radius-chip: 999px;
      --font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
        system-ui, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text-main);
    }
    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 6px;
    }
    .sub {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 22px;
    }
    .layout {
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 24px;
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }
    .panel {
      background: var(--card-bg);
      border-radius: var(--radius-card);
      padding: 16px 18px 18px;
      box-shadow: var(--shadow);
    }
    .panel-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #eff6ff;
      color: var(--primary);
    }
    .field-group { margin-bottom: 16px; }
    .field-label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .chip {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: var(--radius-chip);
      border: 1px solid var(--chip-border);
      background: #f9fafb;
      cursor: pointer;
      user-select: none;
      transition: all 0.12s ease-out;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .chip input { display: none; }
    .chip.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    select,
    input[type="text"] {
      width: 100%;
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid var(--chip-border);
      font-size: 12px;
      background: #fff;
      outline: none;
    }
    select:focus,
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }
    .range-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 11px;
      margin-bottom: 4px;
    }
    .range-label { color: var(--text-sub); }
    .range-display { font-weight: 600; }
    .range-single { margin-top: 4px; }
    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 4px;
      background: #d1d5db;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      background: var(--primary);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      background: var(--primary);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    .section-caption {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .section-sep {
      border-top: 1px dashed var(--border);
      margin: 10px 0;
    }
    .submit-row {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.12s ease-out, transform 0.05s ease-out;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    .btn-outline {
      background: #fff;
      border-radius: 999px;
      border: 1px solid var(--chip-border);
      padding: 7px 10px;
      font-size: 11px;
      cursor: pointer;
      color: #4b5563;
    }
    .summary-small {
      font-size: 11px;
      color: var(--text-sub);
      flex: 1 1 100%;
    }
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 8px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .sort-select {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--chip-border);
      background: #f9fafb;
    }
    .results-count { font-weight: 500; }
    .job-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
    }
    .job-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .job-meta {
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 4px;
    }
    .job-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 6px;
    }
    .job-tag {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
    }
    .job-desc {
      font-size: 11px;
      color: #4b5563;
      margin-bottom: 8px;
      line-height: 1.5;
    }
    .job-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn-detail {
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #fff;
      padding: 6px 12px;
      font-size: 11px;
      cursor: pointer;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      margin-top: 8px;
    }
    .pagination span {
      padding: 4px 8px;
      border-radius: 999px;
      cursor: pointer;
      min-width: 22px;
      text-align: center;
    }
    .pagination span.active {
      background: #111827;
      color: #fff;
    }
    .pagination span.disabled {
      opacity: 0.4;
      cursor: default;
    }
    .no-result {
      text-align: center;
      font-size: 12px;
      color: var(--text-sub);
      padding: 30px 8px 12px;
    }
    .no-result strong { color: var(--text-main); }
    .range-scale {
       display: flex;
       justify-content: space-between;
       font-size: 10px;
       color: #9ca3af;
       margin-top: 4px;
  </style>
</head>
<body>
  <div class="container">
    <h1>都内不動産営業の求人検索</h1>
    <div class="sub">
      「転職版スーモ」っぽく、不動産営業×都内エリアに特化した検索UIデモ（フロントのみで動くサンプル）
    </div>

    <div class="layout">
      <!-- 左カラム：検索条件 -->
      <aside class="panel">
        <div class="panel-title">
          絞り込み条件
          <span class="badge">都内・不動産営業特化</span>
        </div>

        <!-- 勤務地（区） -->
        <div class="field-group">
          <label class="field-label">勤務地（区で選ぶ）</label>
          <div class="chips" id="wardChips">
            <label class="chip"><input type="checkbox" value="千代田区" />千代田区</label>
            <label class="chip"><input type="checkbox" value="中央区" />中央区</label>
            <label class="chip"><input type="checkbox" value="港区" />港区</label>
            <label class="chip"><input type="checkbox" value="新宿区" />新宿区</label>
            <label class="chip"><input type="checkbox" value="渋谷区" />渋谷区</label>
            <label class="chip"><input type="checkbox" value="豊島区" />豊島区</label>
            <label class="chip"><input type="checkbox" value="品川区" />品川区</label>
            <label class="chip"><input type="checkbox" value="目黒区" />目黒区</label>
            <label class="chip"><input type="checkbox" value="世田谷区" />世田谷区</label>
          </div>
        </div>

        <!-- 最寄り駅 -->
        <div class="field-group">
          <label class="field-label">最寄り駅（任意）</label>
          <input
            type="text"
            id="stationInput"
            list="stations"
            placeholder="例：渋谷、新宿、東京 など"
          />
          <datalist id="stations">
            <option value="渋谷"></option>
            <option value="新宿"></option>
            <option value="東京"></option>
            <option value="恵比寿"></option>
            <option value="表参道"></option>
            <option value="銀座"></option>
            <option value="池袋"></option>
            <option value="品川"></option>
          </datalist>
        </div>

        <!-- 希望年収（上限のみ） -->
       <div class="field-group">
  <label class="field-label">希望年収（上限）</label>
  <div class="range-row">
    <span class="range-label">300〜2,000万円</span>
    <span class="range-display" id="salaryDisplay">現在：〜1,000万円</span>
  </div>
  <div class="range-single">
    <input
      type="range"
      id="salaryRange"
      min="300"
      max="2000"
      step="50"
      value="1000"
    />
  </div>
  <!-- ここを新しく追加 -->
  <div class="range-scale">
    <span>300万</span>
    <span>1,000万</span>
    <span>2,000万</span>
  </div>
</div>


        <!-- OpenWork レーティング -->
        <div class="field-group">
          <label class="field-label">OpenWork 総合評価</label>
          <select id="openworkSelect">
            <option value="">指定なし</option>
            <option value="3.0">★3.0以上</option>
            <option value="3.5">★3.5以上</option>
            <option value="4.0">★4.0以上（ハイレート）</option>
          </select>
          <div class="section-caption">
            ※実データ連携を想定したサンプル項目です
          </div>
        </div>

        <div class="section-sep"></div>
        <div class="section-caption">不動産営業ならではの条件</div>

        <!-- ノルマ強度 -->
        <div class="field-group">
          <label class="field-label">ノルマの強さ</label>
          <div class="chips" id="normaChips">
            <label class="chip active"><input type="radio" name="norma" value="" checked />指定なし</label>
            <label class="chip"><input type="radio" name="norma" value="light" />ゆるめ</label>
            <label class="chip"><input type="radio" name="norma" value="normal" />通常</label>
            <label class="chip"><input type="radio" name="norma" value="hard" />ガチ営業</label>
          </div>
        </div>

        <!-- 歩合・インセン -->
        <div class="field-group">
          <label class="field-label">インセンティブ・歩合</label>
          <div class="chips" id="incentiveChips">
            <label class="chip"><input type="checkbox" value="highIncentive" />高歩合あり</label>
            <label class="chip"><input type="checkbox" value="guarantee" />最低保証あり</label>
            <label class="chip"><input type="checkbox" value="basePlus" />固定＋歩合</label>
          </div>
        </div>

        <!-- 労働時間 -->
        <div class="field-group">
          <label class="field-label">残業時間の目安</label>
          <select id="overtimeSelect">
            <option value="">指定なし</option>
            <option value="20">月20時間以下</option>
            <option value="40">月40時間以下</option>
            <option value="60">それ以上でもOK</option>
          </select>
        </div>

        <!-- 休日形態 -->
        <div class="field-group">
          <label class="field-label">休日・働き方</label>
          <div class="chips" id="holidayChips">
            <label class="chip"><input type="checkbox" value="完全週休2日" />完全週休2日</label>
            <label class="chip"><input type="checkbox" value="水日休みOK" />水日休みOK</label>
            <label class="chip"><input type="checkbox" value="日・月休みOK" />日・月休みOK</label>
          </div>
        </div>

        <div class="submit-row">
          <button class="btn-primary" id="searchBtn">この条件で検索</button>
          <button class="btn-outline" type="button" id="resetBtn">条件をリセット</button>
          <div class="summary-small" id="summaryText">
            現在：エリア指定なし／年収上限〜1,000万／評価指定なし
          </div>
        </div>
      </aside>

      <!-- 右カラム：求人一覧 -->
      <main>
        <div class="panel" id="resultsPanel">
          <div class="results-header">
            <div>
              <span class="results-count" id="resultsCount">検索結果：0件</span>
              <span class="section-caption" id="resultsHint">(条件に合う求人のみ表示)</span>
            </div>
            <select class="sort-select" id="sortSelect">
              <option value="recommended">おすすめ順</option>
              <option value="salary">年収が高い順</option>
              <option value="openwork">OpenWork評価順</option>
              <option value="overtime">残業時間が短い順</option>
            </select>
          </div>

          <div id="jobsContainer"></div>
          <div class="pagination" id="pagination"></div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // ====== 疑似求人データ（前と同じ・省略せず残してる） ======
    const jobs = [
      {

        },

        desc:

      },
      {
        id: 2,
        title: "投資用マンションの提案営業｜千代田区",
        company: "株式会社アセットブリッジ",
        ward: "千代田区",
        stations: ["東京", "大手町"],
        salaryMin: 600,
        salaryMax: 1500,
        salaryAvg: 980,
        openwork: 3.2,
        employment: "正社員",
        category: "投資用不動産",
        mode: "新規・紹介",
        norma: "hard",
        incentives: {
          highIncentive: true,
          guarantee: true,
          basePlus: true
        },
        overtime: 40,
        holidays: ["水日休みOK"],
        tags: ["投資用不動産", "ガチ営業", "固定＋高歩合", "研修充実"],
        desc:
          "個人投資家向けに都心エリアの投資用マンションを提案。数字へのコミットは求められる一方で、明確な評価制度と高水準のインセンティブが特徴。20代で年収2,000万プレーヤーも在籍しています。"
      },
      {
        id: 3,
        title: "賃貸仲介営業（若手育成枠）｜中央区",

          highIncentive: false,

        },

      },
      {

        ward: "世田谷区",
        stations: ["三軒茶屋", "駒沢大学"],
        salaryMin: 700,
        salaryMax: 1800,
        salaryAvg: 1100,
        openwork: 3.4,
        employment: "正社員",
        category: "用地仕入れ",
        mode: "法人・地主向け",
        norma: "hard",
        incentives: {
          highIncentive: true,
          guarantee: true,
          basePlus: true
        },

      },
      {
        id: 5,
        title: "法人向けオフィス仲介営業｜港区",
        company: "オフィスパートナーズ株式会社",

        stations: ["六本木一丁目", "溜池山王"],
        salaryMin: 550,
        salaryMax: 1000,
        salaryAvg: 760,
        openwork: 4.1,
        employment: "正社員",
        category: "法人仲介",
        mode: "法人営業",
        norma: "normal",
        incentives: {
          highIncentive: true,
          guarantee: false,
          basePlus: true
        },
        overtime: 25,
        holidays: ["完全週休2日"],
        tags: ["法人営業", "BtoB", "残業少なめ", "都心オフィス"],
        desc:
          "スタートアップから上場企業まで、オフィス移転・増床ニーズをトータルでサポート。長期的なリレーション構築が中心で、提案力・プロジェクトマネジメント力が身に付きます。"
      }
      // ...（他の求人は省略してもOK、そのままでもOK）
    ];

    const pageSize = 5;
    let currentPage = 1;
    let filteredJobs = [...jobs];

    // DOM
    const wardChips = document.getElementById("wardChips");
    const normaChips = document.getElementById("normaChips");
    const incentiveChips = document.getElementById("incentiveChips");
    const holidayChips = document.getElementById("holidayChips");
    const stationInput = document.getElementById("stationInput");
    const salaryRange = document.getElementById("salaryRange");
    const salaryDisplay = document.getElementById("salaryDisplay");
    const openworkSelect = document.getElementById("openworkSelect");
    const overtimeSelect = document.getElementById("overtimeSelect");
    const searchBtn = document.getElementById("searchBtn");
    const resetBtn = document.getElementById("resetBtn");
    const sortSelect = document.getElementById("sortSelect");
    const summaryText = document.getElementById("summaryText");
    const jobsContainer = document.getElementById("jobsContainer");
    const pagination = document.getElementById("pagination");
    const resultsCount = document.getElementById("resultsCount");

    function getSelectedWards() {
      return Array.from(
        wardChips.querySelectorAll("input[type='checkbox']:checked")
      ).map((i) => i.value);
    }
    function getSelectedNorma() {
      const checked = normaChips.querySelector(
        "input[type='radio'][name='norma']:checked"
      );
      return checked ? checked.value : "";
    }
    function getSelectedIncentives() {
      return Array.from(
        incentiveChips.querySelectorAll("input[type='checkbox']:checked")
      ).map((i) => i.value);
    }
    function getSelectedHolidays() {
      return Array.from(
        holidayChips.querySelectorAll("input[type='checkbox']:checked")
      ).map((i) => i.value);
    }

    function updateSalaryDisplay() {
  const upper = Number(salaryRange.value);
  salaryDisplay.textContent = `現在：〜${upper}万円`;
  updateSummary();   // 表示のサマリー更新
  applyFilters();    // 求人リストを条件に応じて絞り込む
}

    function updateSummary() {
      const wards = getSelectedWards();
      const wardPart = wards.length
        ? `${wards.slice(0, 2).join("・")}${wards.length > 2 ? " ほか" : ""}`
        : "エリア指定なし";

      const salaryPart = `年収上限〜${salaryRange.value}万`;
      const owValue = openworkSelect.value;
      const owPart = owValue ? `OpenWork★${owValue}以上` : "評価指定なし";

      summaryText.textContent = `現在：${wardPart}／${salaryPart}／${owPart}`;
    }

    function applyFilters() {
      const wards = getSelectedWards();
      const norma = getSelectedNorma();
      const incentives = getSelectedIncentives();
      const holidays = getSelectedHolidays();
      const stationQuery = stationInput.value.trim();
      const salaryUpper = Number(salaryRange.value);
      const owThreshold = Number(openworkSelect.value || 0);
      const overtimeValue = overtimeSelect.value
        ? Number(overtimeSelect.value)
        : null;

      filteredJobs = jobs.filter((job) => {
        if (wards.length && !wards.includes(job.ward)) return false;
        if (
          stationQuery &&
          !job.stations.some((s) => s.includes(stationQuery))
        )
          return false;
        // 年収：求人側の「最低提示」が希望上限を超えるならNG
        if (job.salaryMin > salaryUpper) return false;
        if (owThreshold && job.openwork < owThreshold) return false;
        if (norma && job.norma !== norma) return false;
        if (
          incentives.length &&
          !incentives.every((key) => job.incentives[key])
        )
          return false;
        if (overtimeValue !== null) {
          if (overtimeValue === 20 && job.overtime > 20) return false;
          if (overtimeValue === 40 && job.overtime > 40) return false;
        }
        if (
          holidays.length &&
          !holidays.some((h) => job.holidays.includes(h))
        )
          return false;

        return true;
      });

      applySort();
    }

    function applySort() {
      const mode = sortSelect.value;
      filteredJobs.sort((a, b) => {
        if (mode === "salary") {
          return b.salaryAvg - a.salaryAvg;
        }
        if (mode === "openwork") {
          return b.openwork - a.openwork;
        }
        if (mode === "overtime") {
          return a.overtime - b.overtime;
        }
        const scoreA = a.openwork * 10 + a.salaryAvg / 100;
        const scoreB = b.openwork * 10 + b.salaryAvg / 100;
        return scoreB - scoreA;
      });
      renderJobs();
    }

    function renderJobs() {
      jobsContainer.innerHTML = "";
      if (!filteredJobs.length) {
        resultsCount.textContent = "検索結果：0件";
        jobsContainer.innerHTML =
          '<div class="no-result"><strong>条件に合う求人が見つかりませんでした。</strong><br>年収上限やノルマ条件を少し緩めて再検索してみてください。</div>';
        pagination.innerHTML = "";
        return;
      }

      const total = filteredJobs.length;
      resultsCount.textContent = `検索結果：${total}件（都内不動産営業・中途）`;
      const totalPages = Math.ceil(total / pageSize);
      if (currentPage > totalPages) currentPage = totalPages;

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageData = filteredJobs.slice(start, end);

      pageData.forEach((job) => {
        const card = document.createElement("article");
        card.className = "job-card";
        card.innerHTML = `
          <div class="job-title">${job.title}</div>
          <div class="job-meta">
            ${job.company}｜${job.ward}（${job.stations
          .map((s) => s + "駅")
          .join(" / ")}）｜
            OpenWork ★${job.openwork.toFixed(1)}
          </div>
          <div class="job-meta">
            年収：${job.salaryMin}〜${job.salaryMax}万円（平均年収${job.salaryAvg}万円）／雇用形態：${
          job.employment
        }
          </div>
          <div class="job-tags">
            ${job.tags.map((t) => `<span class="job-tag">${t}</span>`).join("")}
          </div>
          <div class="job-desc">${job.desc}</div>
          <div class="job-footer">
            <span>勤務地：${job.ward}｜最寄り：${job.stations
          .map((s) => s + "駅")
          .join(" / ")} </span>
            <button class="btn-detail">求人の詳細を見る</button>
          </div>
        `;
        jobsContainer.appendChild(card);
      });

      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      pagination.innerHTML = "";
      if (totalPages <= 1) return;

      const createPage = (label, page, disabled = false, active = false) => {
        const span = document.createElement("span");
        span.textContent = label;
        if (disabled) span.classList.add("disabled");
        if (active) span.classList.add("active");
        if (!disabled && !active) {
          span.addEventListener("click", () => {
            currentPage = page;
            renderJobs();
          });
        }
        pagination.appendChild(span);
      };

      createPage("‹", Math.max(1, currentPage - 1), currentPage === 1);

      for (let p = 1; p <= totalPages; p++) {
        if (totalPages > 5) {
          if (p === 1 || p === totalPages || Math.abs(p - currentPage) <= 1) {
            createPage(p, p, false, p === currentPage);
          } else if (
            (p === 2 && currentPage > 3) ||
            (p === totalPages - 1 && currentPage < totalPages - 2)
          ) {
            const span = document.createElement("span");
            span.textContent = "…";
            span.classList.add("disabled");
            pagination.appendChild(span);
          }
        } else {
          createPage(p, p, false, p === currentPage);
        }
      }

      createPage(
        "›",
        Math.min(totalPages, currentPage + 1),
        currentPage === totalPages
      );
    }

    // chipクリック
    function handleChipClick(e) {
      const chip = e.target.closest(".chip");
      if (!chip) return;
      const input = chip.querySelector("input");
      if (!input) return;

      if (input.type === "radio") {
        const name = input.name;
        document
          .querySelectorAll(`input[type="radio"][name="${name}"]`)
          .forEach((radio) => {
            const parentChip = radio.closest(".chip");
            if (parentChip) parentChip.classList.remove("active");
          });
        input.checked = true;
        chip.classList.add("active");
      } else {
        input.checked = !input.checked;
        chip.classList.toggle("active", input.checked);
      }
      updateSummary();
    }

    document.addEventListener("click", handleChipClick);

    salaryRange.addEventListener("input", updateSalaryDisplay);
    openworkSelect.addEventListener("change", updateSummary);

    searchBtn.addEventListener("click", () => {
      currentPage = 1;
      applyFilters();
    });

    sortSelect.addEventListener("change", applySort);

    resetBtn.addEventListener("click", () => {
      wardChips.querySelectorAll("input[type='checkbox']").forEach((i) => {
        i.checked = false;
        const c = i.closest(".chip");
        if (c) c.classList.remove("active");
      });
      normaChips
        .querySelectorAll("input[type='radio'][name='norma']")
        .forEach((r) => {
          r.checked = false;
          const c = r.closest(".chip");
          if (c) c.classList.remove("active");
        });
      const defaultNorma = normaChips.querySelector(
        "input[type='radio'][value='']"
      );
      if (defaultNorma) {
        defaultNorma.checked = true;
        const c = defaultNorma.closest(".chip");
        if (c) c.classList.add("active");
      }
      [incentiveChips, holidayChips].forEach((wrap) => {
        wrap.querySelectorAll("input").forEach((i) => {
          i.checked = false;
          const c = i.closest(".chip");
          if (c) c.classList.remove("active");
        });
      });

      stationInput.value = "";
      salaryRange.value = 1000;
      openworkSelect.value = "";
      overtimeSelect.value = "";
      sortSelect.value = "recommended";

      updateSalaryDisplay();
      currentPage = 1;
      applyFilters();
    });

    // 初期表示
    updateSalaryDisplay();
    applyFilters();
  </script>
</body>
</html>
